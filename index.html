<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jira Ticket Clone</title>
    <script src="https://kit.fontawesome.com/077e5a653f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Toolbox -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>

    <!--Main Container  -->
    <div class="main-cont">
            
    </div>
    



    <div class="model-cont">
        <textarea class="texarea-cont" spellcheck="false" placeholder="Enter your ticket task...."></textarea>
        <div class="priority-color-cont">
            <div class="priority-color lightpink"></div>
            <div class="priority-color lightblue"></div>
            <div class="priority-color lightgreen"></div>
            <div class="priority-color black border"></div>
        </div>
    </div>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
